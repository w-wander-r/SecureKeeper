<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureKeeper</title>
  <link rel="stylesheet" href="../src/components/main.css">
  <link rel="stylesheet" href="../src/assets/fonts/K2D/stylesheet.css">
</head>
<body>

  <section class="login">
    <div class="container">
      <div class="signup-head">
        <img src="../src/assets/images/icons/logo.svg" alt="" id="logo" class="logo">
        <h3 class="signup__title">Login to SecureKeeper</h3>
      </div>

      <div class="signup-form">
        <form action="#" method="post" class="signup-form__form">
          <!-- Field for username or email -->
          <label for="user-identifier" class="signup-form__label">Username or Email</label>
          <input type="text" id="user-identifier" name="user_identifier" class="signup-form__input" placeholder="Enter username or email" required>
    
          <!-- Field for password -->
          <label for="password" class="signup-form__label">Password</label>
          <input type="password" id="password" name="password" class="signup-form__input" placeholder="Enter password" required>
    
          <!-- Login button -->
          <button type="submit" class="login-form__button">Login</button>
        </form>

        <div class="or">Or</div>

        <!-- Sign up button -->
        <a href="./signup.html" class="signup-form__account-signin">
          <svg width="19" height="21" viewBox="0 0 19 21" class="login-icon" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 13.252V15.342C9.09492 15.022 8.12628 14.9239 7.1754 15.0558C6.22453 15.1877 5.3192 15.5459 4.53543 16.1002C3.75166 16.6545 3.11234 17.3888 2.67116 18.2414C2.22998 19.094 1.99982 20.04 2 21H5.75211e-07C-0.000462481 19.7788 0.278657 18.5737 0.815969 17.4771C1.35328 16.3804 2.13452 15.4214 3.09982 14.6733C4.06512 13.9253 5.18886 13.4082 6.38491 13.1617C7.58096 12.9152 8.81758 12.9467 10 13.252ZM8 12C4.685 12 2 9.315 2 6C2 2.685 4.685 0 8 0C11.315 0 14 2.685 14 6C14 9.315 11.315 12 8 12ZM8 10C10.21 10 12 8.21 12 6C12 3.79 10.21 2 8 2C5.79 2 4 3.79 4 6C4 8.21 5.79 10 8 10ZM14 16V13H16V16H19V18H16V21H14V18H11V16H14Z" fill="white" />
          </svg>

          Create new account
        </a>
      </div>
    </div>
  </section>

</body>
</html>
