<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SecureKeeper - is service, where your can save your passwords, emails, usernames, etc."> <!-- Short desc -->
  <meta name="author" content="Hostel #3"> <!-- Authors -->
  <title>SecureKeeper</title>
  <link rel="icon" type="image/png" href="../src/assets/images/favicon/web-app-manifest-192x192.png" sizes="96x96" />
  <link rel="stylesheet" href="../src/components/main.css">
  <link rel="stylesheet" href="../src/assets/fonts/K2D/stylesheet.css">
</head>
<body class="page">

  <header class="header">
    <!-- Logo -->
    <img src="../src/assets/images/icons/logo.svg" alt="" class="logo">

    <ul class="nav">
      <li class="nav-item"><a href="#" id="popup">Main</a></li>
      <li class="nav-item"><a href="#" id="popup">About us</a></li>
      <li class="nav-item"><a href="#" id="popup">Contacts</a></li>
      <li class="nav-item"><a href="#" id="popup">Settings</a></li>
    </ul>

    <div class="user">
      <img src="../src/assets/images/header/userProfile-icon.svg" alt="" class="user-avatar">

      <span class="user-name">User Userovich</span>
    </div>
  </header>
  
  <aside class="sidebar">
    <!-- Aside folders -->
    <ul id="aside-folders" class="aside__folders">
      <button class="aside-folder aside-item active">
        <img src="../src/assets/images/sidebar/folder-icon.svg" alt="folder" class="folder__icon">
  
        <span class="folder__name">Default</span>
      </button>
  
      <button class="aside-create__new-folder aside-item">
        <img src="../src/assets/images/sidebar/newFolder-icon.svg" alt="new folder" class="new-folder__icon">
  
        <span class="new-folder">New Folder</span>
      </button>
    </ul>
  </aside>

  <section class="content">
    <div class="conteiner">
      <ul id="notes-container" class="notes">
        <a href="#popup-note" id="popup-link" class="create__new-note note">
          <svg width="50" height="50" viewBox="0 0 50 50" class="create" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="25" cy="25" r="25" fill="#CCCCCC" fill-opacity="0.08" />
            <rect x="22.5" y="15" width="5" height="20" rx="2.5" fill="#1D2543" />
            <rect x="23" y="15.5" width="4" height="19" rx="2" stroke="#CCCCCC" stroke-opacity="0.25" />
            <rect x="35" y="22.5" width="5" height="20" rx="2.5" transform="rotate(90 35 22.5)" fill="#1D2543" />
            <rect x="34.5" y="23" width="4" height="19" rx="2" transform="rotate(90 34.5 23)" stroke="#CCCCCC" stroke-opacity="0.25" />
            <rect x="23.5" y="22" width="3" height="6" fill="#1D2543" />
          </svg>
        </a>
      </ul>
    </div>
  </section>

  <div id="popup-note" class="popup">
    <div class="popup__body">
      <div class="popup__content card-wrap">
        <a href="" class="popup__close close-popup">X</a>

        <input class="popup-card__title" id="user__note-name" placeholder="Enter note name" minlength="1" maxlength="10"></input>
        
        <ul class="new-note">
          <li class="data-field">
            <span class="placeholder">Login:</span>
            <input type="text" id="user__note-login" class="note__input" placeholder="Enter your login" maxlength="12">
          </li>

          <li class="data-field">
            <span class="placeholder">Email:</span>
            <input type="email" id="user__note-email" class="note__input" placeholder="Enter your email" maxlength="28">
          </li>
  
          <li class="data-field">
            <span class="placeholder">Password:</span>
            <input type="password" id="user__note-password" class="note__input" placeholder="Enter your password" maxlength="20">
          </li>
        </ul>

        <footer class="popup__footer">
          <button type="button" id="create-note" class="create-note">Create note</button>

          <div class="tooltip popup__footer-tooltip">
            <svg width="20" height="25" viewBox="0 0 20 25" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8.75 18.75H11.25V11.25H8.75V18.75ZM10 8.75C10.3542 8.75 10.6513 8.63 10.8913 8.39C11.1313 8.15 11.2508 7.85333 11.25 7.5C11.2492 7.14667 11.1292 6.85 10.89 6.61C10.6508 6.37 10.3542 6.25 10 6.25C9.64583 6.25 9.34917 6.37 9.11 6.61C8.87083 6.85 8.75083 7.14667 8.75 7.5C8.74917 7.85333 8.86917 8.15042 9.11 8.39125C9.35083 8.63208 9.6475 8.75167 10 8.75ZM10 25C7.10417 24.2708 4.71333 22.6092 2.8275 20.015C0.941667 17.4208 -0.000832781 14.5408 5.5212e-07 11.375V3.75L10 0L20 3.75V11.375C20 14.5417 19.0575 17.4221 17.1725 20.0163C15.2875 22.6104 12.8967 24.2717 10 25ZM10 22.375C12.1667 21.6875 13.9583 20.3125 15.375 18.25C16.7917 16.1875 17.5 13.8958 17.5 11.375V5.46875L10 2.65625L2.5 5.46875V11.375C2.5 13.8958 3.20833 16.1875 4.625 18.25C6.04167 20.3125 7.83333 21.6875 10 22.375Z" fill="white" />
            </svg>
            <span class="tooltiptext">Leave an empty field for data that you do not need to store</span>
          </div>
        </footer>
      </div>
    </div>
  </div>

  <script type="module" src="../src/components/main.js"></script>
  <script src="../src/assets/scripts/aside.js"></script>
  <script src="../src/assets/scripts/notes.js"></script>

</body>
</html>
